<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/addcert.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Add Student</title>
  </head>
  <body>
    <p w3-include-html="header.html"></p>

    <div class="grid wide cert__wrap">
      <div class="row cert_custom mt30 mb30">
        <div class="col l-6 cert__info">
          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">ID sinh viên</div>
            </div>
            <div class="col l-8">
              <input
                name="id"
                type="text"
                class="cert__receiver"
                placeholder="Nhập ID sinh viên"
              />
            </div>
          </div>

          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">Tên sinh viên</div>
            </div>
            <div class="col l-8">
              <input
                name="name"
                type="text"
                class="cert__name"
                placeholder="Nhập tên sinh viên"
              />
            </div>
          </div>

          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">Ngành học</div>
            </div>
            <div class="col l-8">
              <input
                name="receiver"
                type="text"
                class="cert__receiver"
                placeholder="Nhập ngành học"
              />
            </div>
          </div>

          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">Ngày sinh</div>
            </div>
            <div class="col l-8">
              <input
                name="date"
                type="date"
                class="cert__date"
                placeholder="Nhập ngày sinh sinh viên"
                onchange="console.log(this.value);"
              />
            </div>
          </div>

          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">Giới tính</div>
            </div>
            <div class="col l-8">
              <input
                name="name"
                type="text"
                class="cert__name"
                placeholder="Nhập giới tính sinh viên"
              />
            </div>
          </div>

          <div class="row mb-10">
            <div class="col l-4">
              <div class="cert__title">Email</div>
            </div>
            <div class="col l-8">
              <input
                name="receiver"
                type="text"
                class="cert__receiver"
                placeholder="Nhập Email sinh viên"
              />
            </div>
          </div>
          <a id="create" href="" class="btn">Thêm</a>
        </div>

        <div class="col l-6">
          <img src="./assets/image/334.jpg" alt="" style="width: 100%" />
        </div>
      </div>
    </div>

    <p w3-include-html="footer.html"></p>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
